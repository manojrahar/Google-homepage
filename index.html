<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Google</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header class="topbar">
    <nav class="nav-right">
      <a href="#">Gmail</a>
      <a href="#">Images</a>
      <button class="apps-btn" aria-label="Google apps">
        <svg width="18" height="18" viewBox="0 0 24 24" aria-hidden="true">
          <g fill="currentColor">
            <circle cx="5" cy="5" r="2"></circle>
            <circle cx="12" cy="5" r="2"></circle>
            <circle cx="19" cy="5" r="2"></circle>
            <circle cx="5" cy="12" r="2"></circle>
            <circle cx="12" cy="12" r="2"></circle>
            <circle cx="19" cy="12" r="2"></circle>
            <circle cx="5" cy="19" r="2"></circle>
            <circle cx="12" cy="19" r="2"></circle>
            <circle cx="19" cy="19" r="2"></circle>
          </g>
        </svg>
      </button>
      <a href="#" class="sign-in">Sign in</a>
    </nav>
  </header>

  <main class="center">
    <h1 class="logo" aria-label="Google">
      <span class="g-blue">G</span><span class="g-red">o</span><span class="g-yellow">o</span><span
        class="g-blue">g</span><span class="g-green">l</span><span class="g-red">e</span>
    </h1>

    <form class="search-area" action="#" method="get">
      <div class="search-box">
        <svg class="icon-left" viewBox="0 0 24 24" aria-hidden="true">
          <path fill="currentColor"
            d="M15.5 14h-.79l-.28-.27A6.5 6.5 0 1 0 14 15.5l.27.28v.79L20 21.5 21.5 20l-5.99-6zM10.5 15A4.5 4.5 0 1 1 15 10.5 4.505 4.505 0 0 1 10.5 15z" />
        </svg>
        <input type="text" aria-label="Search">
        <div class="icons-right">

          <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
            <path fill="#4285F4"
              d="M12 17a5 5 0 0 0 5-5V6a5 5 0 1 0-10 0v6a5 5 0 0 0 5 5zm-1 3.93V22h2v-1.07a8.001 8.001 0 0 0 6-7.75h-2a6 6 0 1 1-12 0H5a8.001 8.001 0 0 0 6 7.75z" />
          </svg>

          <svg class="icon" aria-hidden="true" focusable="false" viewBox="0 -960 960 960"
            xmlns="http://www.w3.org/2000/svg">
            <path fill="var(--bbQxAb)"
              d="M480-320q-50 0-85-35t-35-85q0-50 35-85t85-35q50 0 85 35t35 85q0 50-35 85t-85 35Zm240 160q-33 0-56.5-23.5T640-240q0-33 23.5-56.5T720-320q33 0 56.5 23.5T800-240q0 33-23.5 56.5T720-160Zm-440 40q-66 0-113-47t-47-113v-80h80v80q0 33 23.5 56.5T280-200h200v80H280Zm480-320v-160q0-33-23.5-56.5T680-680H280q-33 0-56.5 23.5T200-600v120h-80v-120q0-66 47-113t113-47h80l40-80h160l40 80h80q66 0 113 47t47 113v160h-80Z">
            </path>
          </svg>

        </div>

      </div>
      <div class="btn-row">
        <button type="submit">Google Search</button>
        <button type="button">I'm Feeling Lucky</button>
      </div>
    </form>
  </main>

  <footer class="footer">
    <div class="region">India</div>
    <div class="links">
      <div class="left">
        <a href="#">Advertising</a>
        <a href="#">Business</a>
        <a href="#">How Search works</a>
      </div>
      <div class="right">
        <a href="#">Privacy</a>
        <a href="#">Terms</a>
        <a href="#">Settings</a>
      </div>
    </div>
  </footer>

</body>

</html>
