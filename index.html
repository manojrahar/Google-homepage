<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Google</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="topbar">
    <nav class="nav-right">
      <a href="#">Gmail</a>
      <a href="#">Images</a>
      <button class="apps-btn" aria-label="Google apps">
        <svg width="18" height="18" viewBox="0 0 24 24" aria-hidden="true">
          <g fill="currentColor">
            <circle cx="5" cy="5" r="2"></circle>
            <circle cx="12" cy="5" r="2"></circle>
            <circle cx="19" cy="5" r="2"></circle>
            <circle cx="5" cy="12" r="2"></circle>
            <circle cx="12" cy="12" r="2"></circle>
            <circle cx="19" cy="12" r="2"></circle>
            <circle cx="5" cy="19" r="2"></circle>
            <circle cx="12" cy="19" r="2"></circle>
            <circle cx="19" cy="19" r="2"></circle>
          </g>
        </svg>
      </button>
      <a href="#" class="sign-in">Sign in</a>
    </nav>
  </header>

  <main class="center">
    <h1 class="logo" aria-label="Google">
      <span class="g-blue">G</span><span class="g-red">o</span><span class="g-yellow">o</span><span class="g-blue">g</span><span class="g-green">l</span><span class="g-red">e</span>
    </h1>

    <form class="search-area" action="#" method="get">
      <div class="search-box">
        <svg class="icon-left" viewBox="0 0 24 24" aria-hidden="true">
          <path fill="currentColor" d="M15.5 14h-.79l-.28-.27A6.5 6.5 0 1 0 14 15.5l.27.28v.79L20 21.5 21.5 20l-5.99-6zM10.5 15A4.5 4.5 0 1 1 15 10.5 4.505 4.505 0 0 1 10.5 15z"/>
        </svg>
        <input type="text" aria-label="Search">
        <div class="icons-right">
          <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
            <path fill="#4285F4" d="M12 17a5 5 0 0 0 5-5V6a5 5 0 1 0-10 0v6a5 5 0 0 0 5 5zm-1 3.93V22h2v-1.07a8.001 8.001 0 0 0 6-7.75h-2a6 6 0 1 1-12 0H5a8.001 8.001 0 0 0 6 7.75z"/>
          </svg>
          <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
            <path fill="#34A853" d="M12 3a9 9 0 1 0 9 9h-2a7 7 0 1 1-7-7V3z"/>
          </svg>
        </div>
      </div>
      <div class="btn-row">
        <button type="submit">Google Search</button>
        <button type="button">I'm Feeling Lucky</button>
      </div>
    </form>
  </main>

  <footer class="footer">
    <div class="region">India</div>
    <div class="links">
      <div class="left">
        <a href="#">About</a>
        <a href="#">Advertising</a>
        <a href="#">Business</a>
        <a href="#">How Search works</a>
      </div>
      <div class="right">
        <a href="#">Privacy</a>
        <a href="#">Terms</a>
        <a href="#">Settings</a>
      </div>
    </div>
  </footer>

</body>
</html>
